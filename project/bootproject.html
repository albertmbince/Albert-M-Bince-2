<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <form>
    <div class="container" style="padding: 1rem; padding-left: 20%;"><div class="row"><h1>Register</h1>
      <div class="col-12" style="padding: 1rem;"> 
        <label>username:</label> <input type="text" name="username" placeholder="username"></div>
        <div class="col-12"style="padding: 1rem;"> <label>email:</label> <input type="email" name="email" placeholder="email"></div>
        <div class="col-12"style="padding: 1rem;">  <label>Phonenumber:</label>  <input type="number" name="phonenumber" placeholder="phonenumber"></div>
        <div class="col-12"style="padding: 1rem;">  <label>gender:</label>  <input type="radio" name="gender">
         <label>male</label>  <input type="radio" name="phonenumber">
         <label>female</label>  <input type="radio" name="phonenumber">
        </div>
        <div class="col-12"style="padding: 1rem;">  <label>Password:</label>  <input type="password" name="password" placeholder="password"></div>
        <div class="col-12"style="padding: 1rem;">  <label>Confirm Password:</label>  <input type="password" name="password" placeholder="confirm password"></div>
        <div class="col-12"style="padding: 1rem;"> <label >terms and conditions</label><input type="checkbox" ></div>
        
        <div class="col-12"style="padding-left: 5rem;"> <button>Submit</button></div>
    </div>
</div> 
</form>
</body>
</html>
